<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EARN</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; img-src 'self'; script-src 'self' 'nonce-random123';">

    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Roboto", sans-serif;
        }

        .btn-pastel {
            background-color: #437f8e;
            transition: background-color 0.3s ease;
        }

        .btn-pastel:hover {
            background-color: #83b3c1;
        }


        .show {
            display: block;
        }

        /* Style adjustments for links */
        #menu {
            padding: 0 1rem;
            /* Add padding to the entire menu */

        }

        #menu li {
            margin-bottom: 0.5rem;
            /* Add margin between menu items */
        }

        #dropdown-menu {
            padding: 0.5rem 1rem;
            /* Add padding to dropdown menu */
            border: 2px solid white;
        }

        #dropdown-menu a {
            padding: 0.5rem 1rem;

        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center relative">
            <a href="#">
                <img src="/imggolo/logo" alt="Deep Learning" style="width: 40px; height: 40px;">
            </a>
            <button id="menu-toggle" class="block lg:hidden focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
            <ul id="menu" class="hidden lg:flex space-x-4">
                <li><a href="/homenew" target="_self" class="hover:text-gray-300">Home</a></li>
                <li><a href="/manual" target="_self" class="hover:text-gray-300">Manual</a></li>
                <li><a href="/aboutnew11" target="_self" class="hover:text-gray-300">About</a></li>
            </ul>
        </div>
        <!-- Dropdown Menu for Small Screens -->
        <div id="dropdown-menu"
            class="hidden lg:hidden bg-gray-800 text-white absolute right-0 mt-2 shadow-lg rounded-lg overflow-hidden z-50">
            <a href="/homenew" class="block p-2 hover:bg-gray-700">Home</a>
            <a href="/manual" class="block p-2 hover:bg-gray-700">Manual</a>
            <a href="/aboutnew11" class="block p-2 hover:bg-gray-700">About</a>
        </div>
    </nav>


    <!-- Container -->
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4 text-center">ประวัติส่วนตัว</h1>
        <p class="text-gray-700 leading-relaxed text-center">
            Profile about yourself.
        </p>

        <!-- Responsive Grid Layout -->

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8">
            <div>
                <img src="/imgaboutnew1/aboutnew1" alt="Box 1 Image" class="w-full h-auto object-cover">
            </div>
            <div>
                <img src="/imgaboutnew1/aboutnew2" alt="Box 2 Image" class="w-full h-auto object-cover">
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto text-center">
            &copy; 2024 by Kanyapat.
        </div>
    </footer>

    <!-- JavaScript with nonce -->
    <script nonce="random123">
        document.getElementById('menu-toggle').addEventListener('click', function () {
            const menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('show');
        });
    </script>
</body>

</html>
